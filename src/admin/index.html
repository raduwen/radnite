<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin - radnite</title>
</head>

<body>
  <ul id="messages"></ul>
  <form id="message_form" action="#">
    <input type="hidden" id="input_msg" autocomplete="off" />
    <!--<button>Send</button>-->
    <div class="emtpy"><button id="empty">Emtpy</button></div>

    <hr>
    <div class="ready">
      <input type="text" id="input_ready_text" autocomplete="on" />
      <button id="ready">Set(or Ready)</button>
      <button id="end">End</button>
    </div>

    <hr>
    <div class="subtitle">
      <textarea id="input_subtitle" autocomplete="off"></textarea>
      <button id="subtitle">Set</button>
    </div>
  </form>

  <script src="./index.js"></script>
</body>

</html>
