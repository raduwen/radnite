<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <ul id="messages"></ul>
    <form id="message_form" action="#">
        <input id="input_msg" autocomplete="off" />
        <button>Send</button>
        <div>
          <button id="empty">Emtpy</button>
          <button id="ready">Ready</button>
        </div>
    </form>
    <script>
        var socket = io()
        $(function() {
            $('#empty').click(() => {
              $('#input_msg').val('empty')
              $('#message_form').submit()
            })
            $('#ready').click(() => {
              $('#input_msg').val('ready')
              $('#message_form').submit()
            })

            $('#message_form').submit(() => {
                socket.emit('message', $('#input_msg').val())
                socket.emit('component', $('#input_msg').val())
                $('#input_msg').val('')
                return false
            })
        })
    </script>
</body>

</html>
