<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <ul id="messages"></ul>
    <form id="message_form" action="#">
        <input type="text" id="input_msg" autocomplete="off" />
        <button>Send</button>
        <div class="emtpy"><button id="empty">Emtpy</button></div>
        <div class="ready">
          <input type="text" id="input_ready_text" autocomplete="on" />
          <button id="ready">Ready</button>
        </div>
    </form>
    <script>
        var socket = io()
        $(function() {
            function setComponent(name, props = {}) {
              $('#input_msg').val(`${name}|${JSON.stringify(props)}`)
              $('#message_form').submit()
            }

            $('#empty').click(() => {
              setComponent('empty')
            })

            $('#ready').click(() => {
              let text = $('#input_ready_text').val()
              if (text === '') text = '準備中'
              setComponent('ready', { text })
            })

            $('#message_form').submit(() => {
                socket.emit('component', $('#input_msg').val())
                $('#input_msg').val('')
                return false
            })
        })
    </script>
</body>

</html>
